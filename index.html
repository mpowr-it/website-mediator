---
layout: default
---

<div class="mt-5 mb-5 list-group-flush">
	{% for post in site.posts %}
	<article class="list-group-item" itemscope itemtype="https://schema.org/BlogPosting" role="article">
		<div class="article-item">
			<h2 class="h3" itemprop="name">
				<a href="{{ post.url | prepend: site.data.settings.baseurl }}" itemprop="url">{{ post.title }}</a>
			</h2>
			<div class="text-muted">
				<time datetime="{{ post.date | date_to_long_string }}">Vom {{ post.date | date: "%d.%m.%Y" }}</time>
			</div>
		</div>
	</article>
	{% endfor %}
</div>
